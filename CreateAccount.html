<html>
<head>

	<title>Elektra</title>
	
	<link rel="stylesheet" type="text/css" href="CreateAccount.css">

</head>

<body>
	
	<div id="Container">
		
		<div id="title"><br>
			<a href="Elektra.html">
				<img src="Images/Title.png">
			</a>
		</div>

	</div>

	<div id="Profile">
		
		<img src="Images/Profile.png">

	</div>

	<div id="Wrapper">
		
		<div id="NameWrapper">
			
			<form>
 			
 				<label for="YourName">First Name:</label><br>

 				<input type="text" id="YourName" name="YourName">
			
			</form>

		</div>

		<div id="DateofBirth">
			
			<form action="/action_page.php">

  				<label for="Birthday">Birthday:</label><br>
  
 				<input type="date" id="Birthday" name="Birthday">

			</form>

		</div>

		<div id="WhereFrom">
			
			<form>
 			
 				<label for="YourName"> Where You're From:</label><br>

 				<input type="text" id="YourName" name="YourName">
			
			</form>

		</div>

		<div id="Location">

			<form>
 			
 				<label for="Lcation"> Use Current Location:</label><br>

 				<input type="checkbox" id="YourName" name="YourName">

 				 <label for="Lcation"> Allow Elektra to use your location for better accurate matching? </label><br>
			
			</form>

		</div>

		<div id="Height">
			
			<form>
 			
 				<label for="YourName"> Height:</label><br>

 				<input type="text" id="YourName" name="YourName">
			
			</form>

		</div>

		<div id="Gender">
			
			<form>
 			
 				<label for="YourName"> Your Gender:</label><br>

 				<input type="text" id="YourName" name="YourName">
			
			</form>

		</div>

		<div id="School">
			
			<form>
 			
 				<label for="YourName"> Education:</label><br>

 				<input type="text" id="YourName" name="YourName">
			
			</form>

		</div>

		<div id="GradYear">
			
			<form>
 			
 				<label for="YourName"> Graduation Year:</label><br>

 				<input type="text" id="YourName" name="YourName">
			
			</form>

		</div>


		<div id="Occupation">
			
			<form>
 			
 				<label for="YourName"> Your Occupation:</label><br>

 				<input type="text" id="YourName" name="YourName">
			
			</form>

		</div>


		<div id="Username">
 			
 			<form>
 			
 				<label for="YourName"> Username:</label><br>

 				<input type="text" id="YourName" name="YourName">
			
			</form>

		</div>

		<div id="Password">
			
			<form>
 			
 				<label for="YourName"> Password:</label><br>

 				<input type="password" id="YourName" name="YourName">
			
			</form>

		</div>

		<div id="Email">
			
			<form>
  				
  				<label for="email"> Enter Your Email:</label><br>

  				<input type="email" id="YourName" name="YourName">
			
			</form>

		</div>

		<div id="Phone">
			
			<form>

 				<label for="phone">Enter a phone number:</label><br>
  				
  				<input type="tel" id="YourName" name="phone" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br><br>
  				
			</form>

		</div>

		<div id="Interested">

			<form>

				<label for="radio"> Interested In:</label><br>
 			
 				<input type="radio" id="male" name="gender" value="male">

 					<label for="male">Male</label><br>
  
  					<input type="radio" id="female" name="gender" value="female">
  					
  					<label for="female">Female</label><br>
  					
  					<input type="radio" id="other" name="gender" value="other">
  					
  					<label for="other">Everyone</label>
			
			</form>

		</div>

		<div id="Age">

			<form>
 			
 				<label for="YourName"> Age Range:</label><br>

 				<input type="text" id="YourName" name="YourName">
			
			</form>

		</div>

		<div id="Distance">

			<form>
 			
 				<label for="YourName"> Distance:</label><br>

 				<input type="text" id="YourName" name="YourName">
			
			</form>

		</div>

		<div id="ReadyButton">
			<a href="">
				<img src="Images/Button.png">
			</a>
		</div>

	</div>

</body>

</html>
